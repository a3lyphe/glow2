<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>AutoComplete Demo</title>
	
	<link type="text/css" href="../src/_jqueryui/development-bundle/themes/base/jquery.ui.all.css" rel="stylesheet" />
	<link type="text/css" href="../src/_jqueryui/css/gel/jquery-ui-1.8.2.custom.css" rel="stylesheet" />
	
	<script src="../packages/src/brew.js"></script> 
	<script type="text/javascript">
		Brew('src').load('ui').ready(function($) {
			
			var availableTags = ["c++", "java", "php", "coldfusion", "javascript", "asp", "ruby", "python", "c", "scala", "groovy", "haskell", "perl"];
			$("#tags").autocomplete({
				source: availableTags
			});
			
			
		});
	</script>
</head>
<body class=" blq-container">
	
<div class="demo" style="background-color:#aaa;padding:20px;">

<div class="ui-widget">
	<label for="tags">Tags: </label>
	<input id="tags" />
</div>

</div><!-- End demo -->

<div class="demo-description">
<p>
The Autocomplete widgets provides suggestions while you type into the field. Here the suggestions are tags for programming languages, give "ja" (for Java or JavaScript) a try.
</p>
<p>
The datasource is a simple JavaScript array, provided to the widget using the source-option.
</p>
</div><!-- End demo-description -->

</body>
</html>
