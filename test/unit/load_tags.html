<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>test: glow</title>
	
	<script src="qunit.js" type="text/javascript"></script>
	<link rel="stylesheet" rev="stylesheet" href="qunit.css" type="text/css" media="screen">

	<!-- going commando! load package directly by script tags -->
	<script src="../../src/core.js" type="text/javascript"></script>
	<script src="../../src/widgets.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		module('Glow');
		
		test('script tags', function() {
			expect(3);
			
			ok( (typeof glow !== 'undefined'), 'glow is defined.' );
			ok( (typeof glow.lang !== 'undefined'), 'glow.lang is defined.' );
			ok( (typeof glow.widgets !== 'undefined'), 'glow.widgets is defined.' );
			
		});
	</script>

</head>
<body>
	<h1 id="qunit-header">Unit Tests: glow.js</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
