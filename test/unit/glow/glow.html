<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>test: glow</title>
	
	<script src="../lib/qunit.js" type="text/javascript"></script>
	<link rel="stylesheet" rev="stylesheet" href="../lib/qunit.css" type="text/css" media="screen">

	<script type="text/javascript">
		testHelper = {
			getScriptTagsBySrc: function(src, w) {
				if (!w) { w = window; }
				var scriptTags = w.document.getElementsByTagName('script');
				var found = [];
				for (var i = 0, len = scriptTags.length; i < len; i++) {
					if ( scriptTags[i].src.indexOf(src) > -1 ) {
						found.push(scriptTags[i]);
					}
				}
				return found;
			}
			,
			addFrame: function(src, callback) {
				var iframe = document.createElement('IFRAME');
				iframe.width = "1px";
				iframe.height = "1px";
				iframe.style.border = 'none';
				iframe.id = "iframe_" +new Date().getTime(); // prevent Safari from caching iframe data.
				iframe.src= src;
				
				document.body.appendChild(iframe);
				
				frames[frames.length-1].name = iframe.name = iframe.id;
				
				if (callback) {
					if (!window.callbacks) { window.callbacks = {}; }					
					window.callbacks[iframe.name] = callback;
				}
				
				return iframe.id;
			}
			,
			removeFrame: function(frameId) {
				var frameElm = document.getElementById(frameId);
				frameElm.parentNode.removeChild(frameElm);
			}
		}
	</script>
	
	<script src="../../../packages/src/glow.js" type="text/javascript"></script>
	<script type="text/javascript">
		module('Glow');
		
		test('resolveVersion', function() {
			expect(5);
			
			// setup
			var originalVersions = Glow.versions;
			Glow.versions = ['2.0.0 rc-1', '2.0.0', '2.0.1', '2.1.0 rc-1', '2.1.0'];
			Glow.files = {
				'2.0.0 rc-1': ['core:core.js']
			};
			Glow.files = {
				'2.0.0 rc-1': {
					packages: ['core'],
					files: { core: ['core.js'] }
				}
			};
		
			var glow = Glow('2');
		
				ok( (glow !== undefined), 'glow is defined.' );
				equals(glow.version, '2.1.0', 'glow.version is set to the latest minor+bugfix version.');
			
			glow = Glow('2.0');
			
				equals(glow.version, '2.0.1', 'glow.version is set to the latest bugfix version.');
			
			glow = Glow('2.1.0 rc-1');
			
				equals(glow.version, '2.1.0 rc-1', 'glow.version is set to the latest exact version.');
			
			try { glow = Glow('3'); }
			catch(e) {
				ok( true, 'an undefined version throws an error.' );
			}
			
			// tear down
			Glow.versions = originalVersions;
		});
		
		test('globals', function() {
			expect(2);
			
			stop(3000);
			testHelper.addFrame('../data/t_globals.html', checkGlobals);
			
			function checkGlobals(frame, diff) {
				equals( diff.length, 1, 'Glow adds 1 new global variable.' );
				ok( diff[0], 'Glow', 'The only new global variable is named "Glow".' );

				start();
			}
		});
		
		test('tags', function() {
			expect(3);
			
			stop(3000);
			testHelper.addFrame('../data/t_tags.html', checkTags);
			
			function checkTags(frame) {
				with (frame) {
					ok( (typeof glow !== 'undefined'), 'glow is defined.' );
					ok( (typeof glow.lang !== 'undefined'), 'glow.lang is defined.' );
					ok( (typeof glow.widgets !== 'undefined'), 'glow.widgets is defined.' );
				}
				start();
			}
		});
			
		test('provide', function() {
			expect(6);
			
			stop(3000);
			testHelper.addFrame('../data/t_provide.html', function(frame) {
				with (frame) {
					ok( (Glow.instances['@SRC@'] !== undefined), 'reference to src glow instance is defined.' );
					ok( (Glow.instances['@SRC@'].lang !== undefined), 'namespace lang is defined there.' );
					ok( (Glow.instances['@SRC@'].lang.trim !== undefined), 'method lang.trim is defined there.' );
					ok( (Glow.instances['@SRC@'].lang.toArray !== undefined), 'method lang.toArray is defined there.' );
					
					ok( (glow.lang !== undefined), 'my instance of glow has the module defined.' );
					
					var trimmed = glow.lang.trim('  Hello World  ');
					equals( trimmed, 'Hello World', 'my instance of glow has module methods that can be called.' );
				}
				start();
			});			
		});
		
		test('load()', function() {
			expect(8);
			
			stop(4000);
			var frameId = testHelper.addFrame('../data/t_load.html', checkLoad);
			
			function checkLoad(frame) {
				with (frame) {
					glow.loaded(function(g) {
						ok( true, 'loaded callback is invoked immediately when no load().' );
					});
					
					glow.loaded(function(g) {
						ok( true, 'loaded callback is invoked.' );
						ok( g, 'loaded callback receives a glow argument.' );
						ok( g.lang, 'loaded callback receives a glow argument which has been populated by provide.' );
						ok( g.widgets, 'loaded callback receives a glow with widgets package provided.' );
					
						g.load().loaded(function(g) {
							ok( true, 'second loaded callback is invoked.' );
							ok( g.lang, 'second loaded callback receives a glow argument which has been populated.' );
							
							// count how many script tags were added for core (should be 1)
							var coreScriptTags = testHelper.getScriptTagsBySrc('src/core.js', frame);
							equals(coreScriptTags.length, 1, 'a script tag with the correct src is injected by load(), but only once.' );
						});
						start();
					});
				}
			}
		});
		
		test('loaded', function() {
			expect(4);
			
			stop(3000);
			var frameId = testHelper.addFrame('../data/t_loaded.html', checkLoaded);
			
			function checkLoaded(frame) {
				ok(frame.env, 'core package is available in loaded callback.');
				ok(frame.widgets, 'loaded widgets package is available in loaded callback.');
				equals( frame.loadedRan[0], 'one', 'loaded callback is invoked once.' );
				equals( frame.loadedRan[1], 'two', 'loaded callback is invoked twice.' );
				start();
			}
		});
		
		test('ready', function() {
			expect(4);
			
			stop(3000);
			var frameId = testHelper.addFrame('../data/t_ready.html', checkReady);
			
			function checkReady(frame) {
				ok(frame.elementFound, 'dom elements are available in ready callback.');
				ok(frame.env, 'core package is available in ready callback.');
				equals( frame.readyRan[0], 'one', 'ready callback is invoked once.' );
				equals( frame.readyRan[1], 'two', 'ready callback is invoked twice.' );
				start();
			}
		});
		
		
	</script>

</head>
<body>
	<h1 id="qunit-header">Unit Tests: glow.js</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
