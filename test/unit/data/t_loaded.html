<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<title>t Loaded</title>
	
	<script type="text/javascript">
		parent.testHelper.addPackage('glow.js', window);
	</script>
	
	<script type="text/javascript">
		window.loadedRan = [];
		window.env = null;
		window.ui = null;
		
		window.glow =
		Glow( parent.testHelper.getVersion(), {base: parent.testHelper.getBase() })
			.load('core')
			.loaded(function(glow) {
				window.env = glow.env;
				window.loadedRan.push('one');
			})
			.load('ui')
			.loaded(function(glow) {
				window.loadedRan.push('two');
				window.ui = glow.ui;
				
				if (parent.callbacks && parent.callbacks[window.name]) { parent.callbacks[window.name](window); }
			})
	</script>
	
</head>
<body>

</body>
</html>
