<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>test: glow</title>
	
	<script src="qunit.js" type="text/javascript"></script>
	<link rel="stylesheet" rev="stylesheet" href="qunit.css" type="text/css" media="screen">

	<script src="../../src/glow.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		module('Glow');
		
		test('loaded and loaded and load', function() {
			expect(3);
			
			var myGlow = Glow('src');
			
			stop(); // wait for packages to arrive
			
			myGlow.base = '../../';
			
			var fisrtOnloadedRan = false;
			
			myGlow
			.loaded(function(glow) { /*debug*///console.log('loaded callback invoked.');
				start();
				
				ok( true, 'first loaded callback is invoked.' );
				fisrtOnloadedRan = true;
			})
			.loaded(function(glow) { /*debug*///console.log('loaded callback invoked.');
				ok( true, 'second loaded callback is invoked.' );
				ok( fisrtOnloadedRan, 'loaded callbacks are invoked in the correct order.' );
				
			})
			.load('core');
		});
	</script>

</head>
<body>
	<h1 id="qunit-header">Unit Tests: glow.js</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
</body>
</html>
